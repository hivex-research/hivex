behaviors:
  Agent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 2048
      learning_rate: 0
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.9
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 19200000 # 12 arenas a 8 turbines a 2000 steps = 192000 * 100
    time_horizon: 3
    summary_freq: 192000 # 12 arenas a 8 turbines a 2000 steps = 192000
    threaded: true

engine_settings:
  no_graphics: true

env_settings:
  env_path: /builds/WindFarm_hivex_windows
  num_envs: 12
  # training: 5000, inference: 6000
  seed: 6000

environment_parameters:
  # 0 false, 1 true
  training: 1
  arena_count: 1
  # Pattern: 0 Default, 1 Grid, 2 Chain, 3 Circle, 4 Square, 5 Cross,
  # 6 Two_Rows, 7 Field, 8 Random
  pattern: [0, 1, 2, 3, 4, 5, 6, 7, 8]
  agent_count: 8
  # Communication: 0 No_Communication, 1 Broadcasting, 2 By_Choice
  communication: [0, 1]
  neighbour_count: 3
